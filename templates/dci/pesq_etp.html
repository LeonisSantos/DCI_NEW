{% extends 'dci/base.html' %}
{% load static %}
{% block content %}

<section class="container" style="margin-top: 180px">
    <div class="row">
        <div class="col-md-12 offset-md-3 d-flex">
            <div class="card col-md-5 mx-2">
                <h5 class="card-header">Buscar lista de DCI</h5>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <form method="GET" action="{% url 'lista-dci' %}">
                        <label class="visually-hidden" for="specificSizeInputName">Name</label>
                        <input type="text" class="form-control" name="buscar" id="specificSizeInputName"
                            placeholder="Digite o nÃºmero da ETP">
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
